<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/401b451785.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Book-list App</title>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-book-open text-primary "></i>My<span>Book</span>List</h1>

        <form id="form">
            <div class="form-control">
                <label for="">Title</label>
                <input type="text" name="" id="title">
            </div>
            <div class="form-control">
                <label for="">Author</label>
                <input type="text" name="" id="author">
            </div>
            <div class="form-control">
                <label for="">ISBN <span>No</span></label>
                <input type="text" name="" id="isbn">
            </div>
            <input type="submit" value="Add Book" id="submit">

            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN No</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="Booklist"></tbody>
            </table>
        </form>
    </div>
    <script src="./main.js"></script>
</body>

</html>
